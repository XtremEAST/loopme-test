<form [formGroup]="filterForm">
    <div class="form-group">
        <label for="filter-currency">Currency</label>
        <select class="form-control" id="filter-currency" formControlName="currency">
            <option [value]="currency" *ngFor="let currency of currencies">{{currency}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Coins</label>
        <div class="form-check" *ngFor="let coin of coinsControls; let i=index">
            <input class="form-check-input" type="checkbox" [formControl]="coin" id="filter-coin-{{i}}">
            <label class="form-check-label" for="filter-coin-{{i}}">{{coins[i].name}} ({{coins[i].symbol}})</label>
        </div>
    </div>
</form>
